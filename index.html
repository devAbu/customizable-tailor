<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable product</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <aside class="categories">
      <div class="category-container model">
        <img
          src="./assets/images/model.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Model</p>
      </div>
      <div class="category-container material">
        <img
          src="./assets/images/materijal1.jpg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Material</p>
      </div>
      <div class="category-container sleeve">
        <img
          src="./assets/images/dugiRukav.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Sleeve</p>
      </div>
      <div class="category-container collar">
        <img
          src="./assets/images/kragna6.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Collar</p>
      </div>
      <div class="category-container cuff">
        <img
          src="./assets/images/rukav7.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Cuff</p>
      </div>
      <div class="category-container button-tape">
        <img
          src="./assets/images/kragna5.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Button tape</p>
      </div>
      <div class="category-container">
        <img
          src="./assets/images/model.svg"
          alt="Model icon"
          class="model-image"
        />
        <p class="model-title">Model</p>
      </div>
    </aside>

    <div class="category-options model-content hidden">
      <div class="options-title">
        Model
        <span class="close-options">X</span>
      </div>

      <div class="options-body model">
        <div class="options-content woman">
          <img src="./assets/images/model.svg" alt="Women" width="60" />
          <p>Women's shirt</p>
        </div>
        <div class="options-content man active">
          <img src="./assets/images/model.svg" alt="Men" width="60" />
          <p>Men's shirt</p>
        </div>
      </div>
    </div>

    <div class="category-options sleeve-content hidden">
      <div class="options-title">
        Sleeve
        <span class="close-options">X</span>
      </div>

      <div class="options-body sleeve">
        <div class="options-content long active">
          <img src="./assets/images/drugiRukav.svg" alt="Women" width="60" />
          <p>Long Sleeve</p>
        </div>
        <div class="options-content short">
          <img src="./assets/images/kratkiRukav.svg" alt="Men" width="60" />
          <p>Short Sleeve</p>
        </div>
      </div>
    </div>

    <main>
      <div class="main-image">
        <img src="./assets/images/muskaKosulja.webp" alt="Glavna Slika" />

        <span class="price">100 $</span>
      </div>
    </main>

    <script src="./dist/index.js"></script>
  </body>
</html>
